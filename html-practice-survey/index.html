  <body>
    <div class="form-survey">
      <h1>SURVEY PRACTICE</h1>
      <form class="q-profile">
        <div class="field-control">
          <!-- First Name -->
          <label for="fname" class="Topic">First Name</label>
          <input type="text" id="fname" name="fname" required />
        </div>
        <div class="field-control">
          <!-- Surname -->
          <label for="sname" class="Topic">Surame</label>
          <input type="text" id="sname" name="sname" required />
        </div>
        <div class="field-control">
          <!-- Birthday -->
          <label for="Bday" class="Topic">Birthday</label>
          <input
            type="text"
            id="Bday"
            name="Bday"
            placeholder="MM/DD/YYYY"
            onfocus="(this.type='date')"
            onblur="(this.type='text')"
            required
          />
        </div>
        <div class="field-control">
          <!-- Status -->
          <label for="status" class="Topic">Martial Status</label>
          <input
            type="radio"
            id="single"
            name="status"
            value="Single"
            required
          />
          <label for="single">Single</label>
          <input type="radio" id="married" name="status" value="Married" />
          <label for="married">Married</label>
        </div>
        <div class="field-control">
          <!-- Gender -->
          <label for="gender" class="Topic">Gender</label>
          <input type="radio" id="male" name="gender" value="Male" required />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="Female" />
          <label for="female">Female</label>
          <input type="radio" id="lgbt" name="gender" value="LGBTQ+" />
          <label for="lgbt">LGBTQ+</label>
        </div>
        <div class="field-control">
          <!-- email -->
          <label for="email" class="Topic">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@email.com"
            required
          />
        </div>
        <div class="field-control">
          <!-- phone -->
          <label for="phone" class="Topic">Mobile</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="0999999999"
            required
          />
        </div>
        <div class="field-control">
          <!-- car select -->
          <label for="car" class="Topic">Current Car</label>
          <select name="car" id="car" required>
            <option value="" disabled selected hidden>
              Select your option
            </option>
            <option value="No Car">No Car</option>
            <option value="Have Car">Have Car</option>
          </select>
        </div>
        <!-- Submit -->
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
